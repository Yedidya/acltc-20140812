<div ng-app="app">
  {{1+1}}

  <div ng-controller="namesCtrl">

      <li ng-repeat="person in people" class="names">
        <a ng-click="toggle(person)"><strong>{{person.name}}</strong></a>

      <div ng-if="person.show" class="details">
        {{person.details}}
      </div> 

      </li>
    </ul>

  </div>

</div>
